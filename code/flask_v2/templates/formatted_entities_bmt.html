. big ouff.<br>  <br> <hr /> <br>  <br>If you're already an NSF, your ORD can't be shifted. I have seniors who re

.<br>  <br> <hr /> <br>  <br>For the exact companies that you are allocated to, you will not be allowed to know until the day itself (official secrets act). However, normal 9 weeks

 (old term enhanced), One-

 (old term MONO-intake) of 5 SIR and 41 SAR are up for grabs. All the best.<br>  <br> <hr /> <br>  <br>Yep, only OCS will look at GPA I think. Don't need a good GPA for SCS, just do well in

 and you should be able to enter, all the best!<br>  <br> <hr /> <br>  <br>Knew guys in SCS with a GPA of around 2.0 or so. It's not impossible to get in with a low GPA. What's helps most is if you're physically fit, do well in SIT, and express interest.    Honestly, try not to worry about stuff like this you can't change right now in NS at least. Too many variables like vocation demand or

 batch is gonna afect whether you get in SCS and you can't do anything about it.<br>  <br> <hr /> <br>  <br>Other than the deferment for MBBS in NUS/NTU, the only other way to be granted deferment is if you are a SAF Scholar (old name SAFOS) - however SAFOS scholars usually are from the Jan

.<br>  <br> <hr /> <br>  <br>Officer Cadet School is shiong, no doubt but batches and batches of cadets commission from it, so it is not impossible. Physical intensity wise, it is far tougher than 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
, much much tougher, but training is still progressive, they won't make you do insane stuff right off the bat.  7 hours of uninterrupted rest is only enforced at times when there is a conduct the next day, like an outfield or PT 
<mark class="entity" style="background: #EEE2DF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    session
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TRAINING</span>
</mark>
. If not, you CAN get turned out in the middle of the night. Also when you are on outfield missions, there is no such thing as 7 hours of uninterrupted rest.  Side note if you happen to get posted to MIDS Wing (Navy), there is no lights out timing, cadets can spend the whole entire night studying - which is why MIDS wing has this famous saying of &quot;lighthouse&quot;, because the lights never turn off in MIDS Wing.  The only time you get the 7 hours when outfield is during section/platoon training, or NAVEX (navigation exercises), where you manage your own time (though you have to report sitrep in the morning so you can't really just toh).  When your outfields turn into missions, there is no 7 hours. I fondly remember my Taiwan EX Starlight, in one of the many different exercises, a 5d4n outfield, the amount of continuous sleep at max is 2hrs - though I managed to get some shut eye during &quot;Stand-to&quot;, prone and juz toh until someone kicks your leg. Mission appointment holders tend to only have at most 3hrs of sleep in the span of the entire 5 days.  Personally, as I have only been through Infantry OCC, the total amount of days I spent outfield (I actually counted) is 60 days. That is 2 whole months being out in the field as a trainee. This is not counting the time after you commission and become an officer, you will still have to go outfield with your unit - but it depends on what appointment and posting you get.  Shower and toilets are wayyyyyyy better than BMTC. This is because the structure of OCS is newer as it was built later than BMTC and that 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 take good care of the facilities there - reporting it quickly when they find damages. Area cleaning 100% is really 100% spotless kind, cadets are expected to hold the highest level of standard during standby area. You can even akin the toilets to being HOTEL level cleanliness when ready for inspection.  Regimentation wise, it is always held to the highest standards. Officer Cadets are really the LOWEST lifeforms in the SAF. You can expect the punishments to be very creative and can sometimes be very miserable, BMTC has the limit of punishments based on the IPS system, but in OCS the fuckening can last for longggggggg longgggg time. My friends from Sierra Wing describes their fuckening as the 45 minutes of hell - basically non-stop whacking in the training shed for 45 minutes. My platoon mate once got threatened by my instructor to write a 5000 words essay, each letter different colour for the platoon's fuck up - yeah, morale can get really low in OCS. You will see the good, the bad and the ugly in 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 in OCS. Comparing with your peers are always almost impossible and toxicity can exist in the highest levels like openly chatting shit about someone in the section/platoon/wing. However, the flip side is that you can also find brothers that care for 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
.  But like what my instructor once said &quot;you are experiencing this kind of pain and suffering right now, so those who are under you in the future won't have to suffer this kind of pain&quot;.  My advice to you if you are looking to want to go to command school, ask yourself why do you want to be a 
<mark class="entity" style="background: #EE8434; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specialist
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MEDICAL</span>
</mark>
 or an officer? You are expected to carry yourself throughout NS, 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 will look up to you for instructions and go to you all the time. You will need to juggle the expectations from the higher ups (OC, CO, etc.) as well as the wellbeing and welfare of your men (your PS, sec comms and men). Don't be an officer or a 
<mark class="entity" style="background: #EE8434; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specialist
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MEDICAL</span>
</mark>
 for the wrong reasons - such as the higher pay or the prestige, because if you have the wrong motivations and when you discover it is all not butterflies and fluffy clouds, your NS experience will be very miserable.  P.S. Oh don't forget, after ORDing, your ORNS 10 years you will still have to do what your rank allows you to do. It is not just the 2 years.<br>  <br> <hr /> <br>  <br>My time got some dude got possessed while doing SOC. The SOC nearest to the ferry terminal (dunno the schools layout now so cant use it as reference)  The old Gryphon Company, the block nearest to the bridge towards Rocky Hill 
<mark class="entity" style="background: #CBEFB6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Camp
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">CAMP</span>
</mark>
. During my 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 a whole floor was left unused due to some spirit activity.<br>  <br> <hr /> <br>  <br>was from 04/20 b4 intake.  the 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bmt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 phase was very slack, but don’t expect it to be a full on resort haha, there are some standards to be met, however, they are more relaxed as everyone in the coy has different statuses and such.  in terms of vocations, can be thrown anywhere, from being air force tech to security trooper to storeman.<br>  <br> <hr /> <br>  <br>Since you're a guy, you got a 2 year free trial period in NS.  Use that as a good gauge on whether a career in army can offer you the kind of experience you want.  And judging from what you said, looks more towards the Special Forces side.  But honestly, as someone who has served NS in a SF unit, don't expect any garang ass operations in the near future, most ops are peace-time and hopefully will stay that way.  But for any guy who has yet to serve NS and is thinking about a career in the military, Always always go through 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 before making a decision, what you read and see in the Media is always different in person.<br>  <br> <hr /> <br>  <br>My batch had a couple of guys with below Polytechnic Diploma qualifications, my SCS foundation term buddy dropped out of poly y3 and is now a Recon trainer. Results aren't everything, perform decently in 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 first.<br>  <br> <hr /> <br>  <br>Honestly since 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 all the way till I graduate from SCS, been trained by an ADF Sgt. They can be real crazy and the standards they set are real high. To many, i’m sure its tough. But on a long run, i realised how high standards build you as a person if you welcome it with an open mind.   To me this is the nicest thing these commanders have passed down to me. They have changed me to be a better person and i myself now am a regular and hoping i could pass down what they passed down to me.<br>  <br> <hr /> <br>  <br>Muslims can keep keep their mustache, but not beards. Mustache must also be properly maintained. However all depends on OC, if no means no, I have heard of someone getting getting a letter from MUIS for an excuse and he got it.   Muslims in the army tend to be close-knit, depending on your company. My company in 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 required Muslims to go to a different cookhouse for Muslim food and needless to say, the entire Muslim recruits will march there, along the way you tend to make friends from other platoons which otherwise you wouldn't meet if you weren't Muslim.   You will miss prayers if you are not careful with your time. There will certainly be enough admin time to do prayers, but asar time is the easiest to miss due to PT/Training. Had a really religious dude who prayed even in outfield.   Generally, do know that your commanders may not be muslim, so you will need to explain to them everything if need be. They tend to be more compromising on religious matters but please don't take it for granted and get your obligations done as soon as possible.   You will meet 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 from all walks of life, the good and the bad. Don't be a burden and your nsf life is literally easy, everybody is tired at the end of the day and they could care less about you unless you're giving them trouble.<br>  <br> <hr /> <br>  <br>PC use a FAD to secure my sprained ankle during 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
.<br>  <br> <hr /> <br>  <br>In a way, you don't really get to choose.  You actually get chosen.  and the initial lot of chosen ones will be 
<mark class="entity" style="background: #fbba72; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    place
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOCATION</span>
</mark>
 in enhance leadership batch.  Just serve 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>

 and be yourself, and your performance and peer interaction etc will determine which command school you will go to or non at all, and if OCS require that cadets only have 4 hours sleep, and the whole wing share 1 single shower cubicle..  They will shape and train you to adapt to the environment.  but of course, in reality, they make sure you have enough sleep, and feeds you really well, and facility really is very good..<br>  <br> <hr /> <br>  <br>If I’m not wrong, you go through a 9 day outfield in tekong during you

 and posting. How long would it take to know posting ?<br>  <br> <hr /> <br>  <br>Personally, yes. Being a commander gives you more freedoms and allowances to do your things, but do note it does come with additional responsibilities. If you haven't yet, I suggest keeping and open mind and going through field 
<mark class="entity" style="background: #CBEFB6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 first before coming to your definitive decision.  I should add that on my end, I wanted to go command school to help myself grow and put myself out of my comfort zone. Basically, I went in of my own accord, and to prove myself, not other 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. I can say it definitely helped me grow as an individual faster than I would have outside and even where I fucked up there were lessons I learnt from it all.  It's a great time also to practice your leadership skills, and at the very least, that's something you can carry over to the working world (yes, army leadership isn't exactly the same as civilian leadership, but there are some things you can carry over). If you're unsure tbh then your 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 is a great time to try out leadership and to see how interested you are in it - ask for a platoon IC role for instance if you wish and see how comfortable you are with it. And know it's okay if you don't feel like command school material or are just disinterested. It's a personal choice and one shouldn't be forced to go command school - I never forced my own recruits to go there, for instance, and I respected their decision no matter what, whether they wanted to be a man or commander.  End of the day, I feel this is a decision you should make - We can only advise and show you the way, you take the step :)<br>  <br> <hr /> <br>  <br>I do think SPF is better and more applicable to real life situations and you guys deal with real stuff out there unlike most of the units in SAF who deal with potential threats ( keyword most, not all)  But still, I do think 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 in SAF is more physically and mentally demanding, but unit wise maybe you can say support vocations are more slack but combat vocations are definitely still more shiong than SPF. But that's my opinion.  Everyone give their 2 years so regardless if you are hometeam or SAF. We served our nation the same.<br>  <br> <hr /> <br>  <br>Start: It was a huge jump from 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
 as we were like thrown into this institute and little to no instructions were pumped to us. We were instantly punished for SDM stuff and downed a lot on the first day. I can tell you that the whole damn platoon had really Low morale and we just wanted to leave. Many OOCed and it really made us quite tempted to do so too. Marching has to be on point, discipline is really like uptight, admin time sometimes is just really close to &lt;1 hour per day. I think that in the beginning, what made me dread OCS was the discipline and how you will get punished for the smallest things because my instructors were super strict about the smallest things. Facilities: Everything is on point here, 7 hours is a must and the toilets here are Gucci. It’ll be a huge step up from 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 term: The PT sessions here are essentially free, we can have back to back daily workouts and we will barely have like time to even rest up for the next conduct. It really makes you on the ball as fk as they can call you down anytime for anything. There are days where we would have tests, PTs and then lessons which made us really really tired. Some days you wake up and you ask yourself why are you still in this shitty 
<mark class="entity" style="background: #fbba72; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Outfield is every 2 weeks and force prep is super super stringent here. We were mostly called down by some alarm and we have to pack everything according to the standardisation. In OCS, If one person fks up, the whole platoon gets it. The only thing that keeps you going is the 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 around you. In OCS, 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 are motivated af and you will get reeled into the good vibes and CHIONG also. You’ll eventually start laughing even when you get fked pretty badly.  Excercises: In OCS, we have excercises every 2 weeks EX skylark/nightbird - navigation EX cocoon - section fighting training  EX centipede - section fighting assessment EX dump in - platoon attack/defence mission EX coyote  - urban ops training EX relentless - navigation/jungle survival/fighting  (These are the major exercises) The outfield here is objectively driven. For my wing, ALPHA WING (P2 121/20), it’s tradition to have Charlie mikes (continue mission) after some missions to train us mentally. For example, after centipede, we went up the bus just to wake up at Lim Chu Kang where we had to tactically March like 5km back and 1km before we reached the finishing line, we got sniper ambushed and had to transport casualties back, we then received  out wing formation patch where we are inoculated into alpha wing. Excercises are tough and many will suffer injuries, most commonly the knees, and many will Toh, but you just have to be mentally fit enough to keep pressing on. Rounding it off: Ngl OCS is tough, although not mentally and physically for me, the disciplinary part to me is really really stupid and I hate it. But after a few weeks, you will learn to just suck thumb and carry on, it really gets easier after that. The most important thing in OCS is your platoon mates, they will be the one to push you on. When you survive without 2 nights of sleep in EX dump in due to continuous digging or when you have to do 6 fire fights per day for 3 days straight, it really eats into your psyche and the only thing that pushes you on is the 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    people
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 around you. You will start loving and appreciating those back home and appreciating outside food. OCS tempers your mental resilience through shitty times. But push on really, it’s tough but it’ll be worth it. I didn’t stay for pro term as I got posted out, but the brotherhood in Alpha is something that I’ll never forget.<br>  <br> <hr /> <br>  <br>U have any experiences / stories about the different vocations? Currently doing my 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.<br>  <br> <hr /> <br>  <br>They were intending to do that anyway before circuit breaker was extended till 1 June. So probably extend

</mark>
 by a month or so.<br>  <br> <hr /> <br>  <br>There is a minimum term of engagement for both officers and 
<mark class="entity" style="background: #EE8434; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. If you enter OCS/SCS normally (i.e. straight from 
<mark class="entity" style="background: #ADA8B6; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BMT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">BMT</span>
</mark>
), your length of

    service
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
 should not be different from your batchmates. However, if you OOC and recourse OCS/SCS on the other hand, you might face a situation whereby you'll need to VES (voluntary extension of 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    service
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SERVICE</span>
</mark>
) to pass out from your course.<br>  <br> <hr /> <br>  <br>I myself has a tattoo and got it way before NS when i hit 18 too. My advice to you is get it done before enlisting. If you still intend to go green light on having one. Give yourself 1 full month to heal. Since you are enlisting on july, get it done on 1st june for exampe. This will allow time for it heal completely and not get infected while you swim etc during

 bro. Infection can cause excruciating pain and you sure do not want to experience it in your
