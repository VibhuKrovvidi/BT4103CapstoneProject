{% extends "base.html" %}

{% block content %}
{{ super() }}
<head>
  <meta charset="utf-8" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<div>
    <h1>Sentiment Time series</h1>

    <canvas id="line_chart" width="600" height="400"></canvas>
    <script>
        // line chart data
        var barData = {
        labels : [
            {% for item in labels %}
            "{{ item }}",
            {% endfor %}
        ],

        datasets : [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : [
        {% for item in values %}
                {{ item }},
            {% endfor %}]
            }
    ]
        }

        Chart.defaults.global.animationSteps = 50;
        Chart.defaults.global.tooltipYPadding = 16;
        Chart.defaults.global.tooltipCornerRadius = 0;
        Chart.defaults.global.tooltipTitleFontStyle = "normal";
        Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
        Chart.defaults.global.animationEasing = "easeOutBounce";
        Chart.defaults.global.responsive = false;
        Chart.defaults.global.scaleLineColor = "black";
        Chart.defaults.global.scaleFontSize = 16;

        // get line chart canvas
        var mylinechart = document.getElementById("line_chart").getContext("2d");

        steps = 10
        max = {{ max }}
        // draw line chart
        var LineChartDemo = new Chart(mylinechart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
        });

    </script>
</div>


<div>
    <h1>Sources</h1>
    <canvas id="pie_chart" width="600" height="400"></canvas>
    <script>
      var pieData = [
        {% for item, label, colors in set %}
          {
            value: {{item}},
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];

      // get pie chart canvas
      var mypiechart = document.getElementById("pie_chart").getContext("2d");
      steps = 10
      max = {{ max }}

      // draw pie chart
      new Chart(document.getElementById("pie_chart").getContext("2d")).Pie(pieData);

    </script>
</div>
