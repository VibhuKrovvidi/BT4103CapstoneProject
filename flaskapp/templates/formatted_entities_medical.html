. If not, you CAN get turned out in the middle of the night. Also when you are on outfield missions, there is no such thing as 7 hours of uninterrupted rest.  Side note if you happen to get posted to MIDS Wing (Navy), there is no lights out timing, cadets can spend the whole entire night studying - which is why MIDS wing has this famous saying of &quot;lighthouse&quot;, because the lights never turn off in MIDS Wing.  The only time you get the 7 hours when outfield is during section/platoon training, or NAVEX (navigation exercises), where you manage your own time (though you have to report sitrep in the morning so you can't really just toh).  When your outfields turn into missions, there is no 7 hours. I fondly remember my Taiwan EX Starlight, in one of the many different exercises, a 5d4n outfield, the amount of continuous sleep at max is 2hrs - though I managed to get some shut eye during &quot;Stand-to&quot;, prone and juz toh until someone kicks your leg. Mission appointment holders tend to only have at most 3hrs of sleep in the span of the entire 5 days.  Personally, as I have only been through Infantry OCC, the total amount of days I spent outfield (I actually counted) is 60 days. That is 2 whole months being out in the field as a trainee. This is not counting the time after you commission and become an officer, you will still have to go outfield with your unit - but it depends on what appointment and posting you get.  Shower and toilets are wayyyyyyy better than BMTC. This is because the structure of OCS is newer as it was built later than BMTC and that 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 take good care of the facilities there - reporting it quickly when they find damages. Area cleaning 100% is really 100% spotless kind, cadets are expected to hold the highest level of standard during standby area. You can even akin the toilets to being HOTEL level cleanliness when ready for inspection.  Regimentation wise, it is always held to the highest standards. Officer Cadets are really the LOWEST lifeforms in the SAF. You can expect the punishments to be very creative and can sometimes be very miserable, BMTC has the limit of punishments based on the IPS system, but in OCS the fuckening can last for longggggggg longgggg time. My friends from Sierra Wing describes their fuckening as the 45 minutes of hell - basically non-stop whacking in the training shed for 45 minutes. My platoon mate once got threatened by my instructor to write a 5000 words essay, each letter different colour for the platoon's fuck up - yeah, morale can get really low in OCS. You will see the good, the bad and the ugly in 
<mark class="entity" style="background: #9b1d20; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
